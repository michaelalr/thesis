<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Selection App</title>
    <style>
        #image-container {
            position: relative;
            display: inline-block;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .bbox {
            position: absolute;
            border: 2px solid red;
            pointer-events: none; /* Prevent clicking directly on the bounding box */
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Choose a Container for the Item</h1>
    <div id="image-container">
        <img id="image" src="" alt="Selected Image">
    </div>

    <div class="controls">
        <p id="random-item">Random Item: <span></span></p>
        <button id="no-container">Not in Any Container</button>
    </div>

    <button id="next">Next Image</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
