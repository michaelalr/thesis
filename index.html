<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        #image-container {
            text-align: center;
            position: relative; /* Positioning context for bounding boxes */
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            cursor: pointer; /* Indicates the image is clickable */
        }
        .bbox {
            position: absolute; /* Ensure the bounding boxes are positioned correctly */
            border: 2px solid red; /* Change this to whatever color you want */
            pointer-events: auto; /* Allow pointer events on bounding boxes */
            box-sizing: border-box; /* Include padding and border in width/height */
        }

        .bbox.highlighted {
            border: 2px solid blue; /* Highlight color for selected bounding box */
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Viewer</h1>
    <div id="image-container">
        <img id="image" src="" alt="Image" />
    </div>
    <div class="controls">
        <button id="no-container">Not in Any Container</button>
        <br>
        <button id="finish">Finish Image</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
