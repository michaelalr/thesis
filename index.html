            let clickedIndex = -1;
            polygons.forEach((polygon, index) => {
                ctx.beginPath();
                polygon.forEach(([x, y], i) => {
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                ctx.closePath();

                if (ctx.isPointInPath(mouseX, mouseY)) {
                    clickedIndex = index;
                }
            });

            if (clickedIndex !== -1) {
                selectedPolygonIndex = clickedIndex; // Update the selected polygon
                noSelection = false; // Clear "no container" choice
                noSelectionButton.classList.remove("selected"); // Remove highlight from "no container"
                drawAllPolygons(); // Redraw all polygons with the selected one highlighted
                submitButton.disabled = false; // Enable the submit button
            }
        });

        // Event listener for "Item isn't in any container" button
        noSelectionButton.addEventListener("click", () => {
            selectedPolygonIndex = -1; // Clear polygon selection
            noSelection = true; // Mark "no container" choice
            noSelectionButton.classList.add("selected"); // Highlight "no container" button
            drawAllPolygons(); // Redraw polygons with no highlight
            submitButton.disabled = false; // Enable the submit button
        });

        // Event listener for submit button
        submitButton.addEventListener("click", () => {
            if (noSelection) {
                alert("You selected: Item isn't in any container.");
            } else if (selectedPolygonIndex !== -1) {
                alert(`You selected Polygon ${selectedPolygonIndex + 1}`);
            }
            // Perform further actions based on the selection
        });
    </script>
</body>
</html>
