<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select or Skip Polygons</title>
    <style>
        #canvas-container {
            position: relative;
            display: inline-block;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            margin-right: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #no-selection-btn {
            background-color: white;
            border: 2px solid black;
        }
        #no-selection-btn.selected {
            background-color: rgba(0, 0, 255, 0.2); /* Highlighted style */
            border: 2px solid blue;
        }
        #submit-btn {
            background-color: white;
            border: 2px solid black;
        }
        #submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <img id="image" src="" alt="Base Image">
        <canvas id="overlay"></canvas>
    </div>
    <div id="controls">
        <button id="no-selection-btn">Item isn't in any container</button>
        <button id="submit-btn" disabled>Submit Selection</button>
    </div>
    <script>
        let polygons = []; // Polygons for the current image
        let selectedPolygonIndex = -1; // To track which polygon is selected
        let noSelection = false; // To track if the user chooses "no container"
        const img = document.getElementById("image");
        const canvas = document.getElementById("overlay");
        const ctx = canvas.getContext("2d");
        const submitButton = document.getElementById("submit-btn");
        const noSelectionButton = document.getElementById("no-selection-btn");

        // Function to parse the JSON file and return data
        async function parseJSON() {
            const response = await fetch('image_details_mask.json'); // Path to JSON file
            const jsonData = await response.json();
            console.log('Parsed JSON Data:', jsonData);
            return jsonData;
        }


        async function initialize() {
            const jsonData = await parseJSON(); // Replace with the relative path to your JSON file

            jsonData.forEach((row, index) => {
                console.log(`Row ${index + 1} - image_path_html: ${row.image_path_html}`);
                console.log(`Row ${index + 1} - containers_bbox:`, row.containers_bbox);
                console.log(`Row ${index + 1} - containers_mask_polygon:`, row.containers_mask_polygon);
            });

            const firstImageData = jsonData[0]; // Load the first image as an example
            console.log("jsonData: ", jsonData);
            console.log("firstImageData: ", firstImageData);

            // Ensure image path is properly formatted
            const imagePath = firstImageData.image_path_html.replace(/\\/g, '/'); // Replace backslashes with forward slashes
            img.src = imagePath; // Set the image source
            console.log("Image Path: ", imagePath);
            polygons = firstImageData.containers_mask_polygon;
            polygons = JSON.parse(polygons);
            console.log("Polygons loaded: ", polygons);

            if (!Array.isArray(polygons)) {
                console.error("Polygons is not an array:", polygons);
                return; // Prevent further execution if polygons is not valid
            }

            img.onload = () => {
                // Set canvas size to match the image
                canvas.width = img.width;
                canvas.height = img.height;

                // Draw polygons
                drawAllPolygons(polygons);
            };

            img.onerror = () => {
                console.error(`Failed to load image: ${imagePath}`);
                alert(`Failed to load image. Check if the path is correct: ${imagePath}`);
            };
        }

        function drawPolygon(polygon, fillStyle, strokeStyle) {
            ctx.beginPath();
            polygon.forEach(([x, y], index) => {
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.closePath();
            ctx.fillStyle = fillStyle;
            ctx.strokeStyle = strokeStyle;
            ctx.lineWidth = 2;
            ctx.fill();
            ctx.stroke();
        }

        function drawAllPolygons(polygons, highlightIndex = -1) {
            if (!Array.isArray(polygons)) {
                console.error("Invalid polygons data:", polygons);
                return; // Avoid drawing if polygons is not an array
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            polygons.forEach((polygon, index) => {
                if (index === selectedPolygonIndex) {
                    drawPolygon(polygon, "rgba(0, 0, 255, 0.3)", "blue"); // Selected style
                } else if (index === highlightIndex) {
                    drawPolygon(polygon, "rgba(0, 255, 0, 0.3)", "green"); // Hover style
                } else {
                    drawPolygon(polygon, "rgba(255, 0, 0, 0.3)", "red"); // Default style
                }
            });
        }

        // Event listener for mouse hover
        canvas.addEventListener("mousemove", (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            let hoveredIndex = -1;
            polygons.forEach((polygon, index) => {
                ctx.beginPath();
                polygon.forEach(([x, y], i) => {
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                ctx.closePath();

                if (ctx.isPointInPath(mouseX, mouseY)) {
                    hoveredIndex = index;
                }
            });

            drawAllPolygons(polygons, hoveredIndex);
        });

        // Event listener for polygon click
        canvas.addEventListener("click", (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            let clickedIndex = -1;
            polygons.forEach((polygon, index) => {
                ctx.beginPath();
                polygon.forEach(([x, y], i) => {
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                ctx.closePath();

                if (ctx.isPointInPath(mouseX, mouseY)) {
                    clickedIndex = index;
                }
            });

            if (clickedIndex !== -1) {
                selectedPolygonIndex = clickedIndex; // Update the selected polygon
                noSelection = false; // Clear "no container" choice
                noSelectionButton.classList.remove("selected"); // Remove highlight from "no container"
                drawAllPolygons(polygons); // Redraw all polygons with the selected one highlighted
                submitButton.disabled = false; // Enable the submit button
                console.log("Selected polygon:", clickedIndex);
            }
        });

        // Event listener for "Item isn't in any container" button
        noSelectionButton.addEventListener("click", () => {
            selectedPolygonIndex = -1; // Clear polygon selection
            noSelection = true; // Mark "no container" choice
            noSelectionButton.classList.add("selected"); // Highlight "no container" button
            drawAllPolygons(polygons); // Redraw polygons with no highlight
            submitButton.disabled = false; // Enable the submit button
            console.log("No container selected.");
        });

        // Event listener for submit button
        submitButton.addEventListener("click", () => {
            // Modify the image path to start with C:/ instead of file:///
            const imagePath = img.src.replace('file:///', '');

            // Prepare data for saving
            const data = {
                user_id: 1, // Example user ID
                image_path: imagePath, // The modified path
                chosen_polygon: noSelection ? [] : polygons[selectedPolygonIndex], // The selected polygon or empty
                room_type: '', // Placeholder (to be filled later)
                item: '' // Placeholder (to be filled later)
            };

            // Create a downloadable JSON file
            const blob = new Blob([JSON.stringify(data, null, 4)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'user_selection.json';
            link.click();

            // Alert user (optional)
            alert(noSelection
                ? "You selected: Item isn't in any container."
                : `You selected Polygon ${selectedPolygonIndex + 1}`);
        });

        initialize();
    </script>
</body>
</html>
